<div style="margin-top: 100px;">
  <h1>Rejestracja konta</h1>
  <label for="ts3Nickname">Nick (TS3): <span *ngIf="ts3Nickname.length > 0" style="color: limegreen;">OK</span></label><br />
  <input type="text" id="ts3Nickname" class="orange_input" [(ngModel)]="ts3Nickname" /><br /><br />
  <label for="login">Login: <span *ngIf="login.length > 0" style="color: limegreen;">OK</span></label><br />
  <input type="text" id="login" class="orange_input" [(ngModel)]="login" /><br /><br />
  <label for="pass">Hasło (min. 6 znaków): <span *ngIf="password.length >= 6" style="color: limegreen;">OK</span></label><br />
  <input type="password" id="pass" class="orange_input" [(ngModel)]="password" /><br /><br />
  <button class="submit_button" (click)="createUserAccount()">Załóż konto!</button>
</div>
