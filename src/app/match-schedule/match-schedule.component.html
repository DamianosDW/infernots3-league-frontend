<div>
  <button class="submit_button" style="margin: 15px;" (click)="appComponent.showStartPage()">Strona główna</button>
  <h2>Harmonogram rozgrywek ligowych</h2>
  <table style="border: 2px solid white;">
    <tr *ngFor="let match of matches">
      <td>{{match.date | date: 'dd-MM-yyyy HH:mm'}}</td>
      <td>{{match.firstPlayer}}</td>
      <td>{{match.secondPlayer}}</td>
      <td><button (click)="showPlayerStats()">Statystyki graczy</button></td>
    </tr>
  </table>

</div>
