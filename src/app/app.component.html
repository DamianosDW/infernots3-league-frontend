<div id="main_container">
  <div id="user_container" *ngIf="username.length > 0" style="">
    <p>Zalogowany jako: <b>{{username}}</b> | Team: <b>{{team}}</b><br />
      <button style="background-color: green; width: 50%; height: 35px; margin-top: 10px; border: 2px solid white; color: white; font-weight: bold; cursor: pointer; " (click)="logOut()">Wyloguj się!</button></p>
  </div>
  <div *ngIf="showInfoContainer" id="info_container">
    <h1>{{title}}</h1>
    <p>Witaj na oficjalnej stronie amatorskiej ligi e-sportowej!</p>
    <p>Wybierz interesującą Ciebie grę i dołącz do rozgrywek ;)</p>
    <div id="buttons_container" *ngIf="username.length === 0">
      <button class="game_button" (click)="showRegisterForm()">Zarejestruj się!</button>
      <button class="game_button" (click)="showLoginForm()">Zaloguj się!</button>
    </div>
    <div id="games_container" *ngIf="username.length > 0">
      <button class="game_button" (click)="showLeagueOfLegendsPage()"><img src="{{leagueOfLegendsLogo}}" alt="League Of Legends" style="width: 375px; height: 125px;"/></button>
      <button class="game_button" (click)="showCSGOPage()"><img src="{{csgoLogo}}" alt="Counter Strike: Global Offensive" style="width: 375px; height: 125px;"/></button>
    </div>
  </div>
  <div class="component_container">
    <app-lol *ngIf="showLeagueOfLegends"></app-lol>
    <app-csgo *ngIf="showCSGO"></app-csgo>
  </div>
  <app-footer></app-footer>
</div>
